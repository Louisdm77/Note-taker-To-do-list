<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Moderustic", sans-serif;
      }
      @media screen and (max-width: 650px) {
        .cont {
          width: 90% !important;
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body style="background-color: antiquewhite">
    <img src="logo/MyLogo.png" alt="logo" />
    <div
      class="cont animate__animated animate__fadeInDown"
      style="
        width: 60%;
        margin: auto;
        border-radius: 10px;
        padding: 20px;
        margin-top: 50px;

        box-shadow: 10px 10px 10px 0;
        background: linear-gradient(
          to bottom,
          rgba(221, 253, 221, 0.5),
          rgba(252, 201, 201, 0.5)
        );
      "
    >
      <form class="log row g-3">
        <h2 style="text-align: center">NOTE APP</h2>
        <h6>Please Login</h6>
        <div class="col-md-12">
          <label for="validationDefault0" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault0"
            required
          />
        </div>

        <div class="col-md-12">
          <label for="validationDefault1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="validationDefault1"
            required
          />
        </div>

        <div class="col-12" style="display: flex; justify-content: center">
          <button class="btn login btn-primary" type="submit">Login</button>
        </div>
        <p class="create">
          dont have an account? <a href="codes/signup.html">sign up here</a>
        </p>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="codes/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
