<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Moderustic", sans-serif;
      }
      .hidden {
        display: none;
      }
      table {
        width: 100%;
      }

      table td {
        word-wrap: break-word;
        width: fit-content;
      }

      @media screen and (max-width: 650px) {
        .cont {
          width: 100% !important;
          font-size: 10px;
        }
        table {
          width: 100% !important; /* set a fixed width to the table */
        }

        table td {
          word-wrap: break-word;

          overflow-wrap: break-word;
        }
      }
    </style>
  </head>
  <body style="background-color: antiquewhite">
    <img src="../logo/MyLogo.png" alt="logo" />
    <div
      class="cont animate__animated animate__fadeInDown"
      style="
        width: 70%;
        margin: auto;
        border-radius: 10px;
        padding: 20px;
        margin-top: 50px;

        box-shadow: 10px 10px 10px 0;
        background: linear-gradient(
          to bottom,
          rgba(221, 253, 221, 0.5),
          rgba(252, 201, 201, 0.5)
        );
      "
    >
      <div class="row" style="align-items: center">
        <div class="col-sm-12 col-md-6">
          <h3>Welcome <span class="name">Dan</span></h3>
          <p>Anything to do today?!</p>
        </div>
        <div
          class="col-sm-12 col-md-6 mb-5 prof"
          style="text-align: end; position: relative"
        >
          <h2 style="position: relative">
            ><button
              class="profile"
              style="
                border: none;
                background: none;
                text-decoration: none;
                color: rgb(236, 152, 232);
                border: 1px solid rgb(236, 152, 232);
                padding: 10px;
              "
            >
              Profile Details
            </button>
          </h2>

          <div
            class="details hidden"
            style="
              position: absolute;
              width: fit-content;

              text-align: start;
              top: -30%;
              right: 2%;
              background: linear-gradient(
                to right,
                rgb(75, 94, 75),
                rgb(82, 77, 77)
              );
              padding: 20px;
              border-radius: 10px;
            "
          >
            <button
              class="cancel"
              style="
                position: absolute;
                top: 0;
                right: 0;
                padding: 3px;
                background-color: palevioletred;
                border-radius: inherit;
              "
            >
              x
            </button>
            <h4>Name: <span class="namee">null</span></h4>
            <h4>Email: <span class="email">null</span></h4>
            <h4>My ID: <span class="id">null</span></h4>
            <button
              class="logout"
              style="
                background-color: red;
                border: none;
                padding: 10px;
                color: white;
              "
            >
              Logout
            </button>
          </div>
        </div>
      </div>

      <form
        class="col-sm-8 md-6 needs-validation mt-5"
        novalidate
        style="margin: auto"
      >
        <div class="d-flex">
          <label for="validationTooltip00" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip00"
            placeholder="What do we have to do today?"
            required
          />
          <label for="validationTooltip" class="form-label"></label>
          <input
            style="width: 90px"
            type="number"
            class="form-contro"
            id="validationTooltip"
            placeholder="Hrs"
            required
          />
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
      <hr />
      <h5>You have <span class="num">0</span> items on your list</h5>
      <hr />
      <div style="display: flex; justify-content: space-between" class="mb-2">
        <input
          type="text"
          placeholder="filter"
          class="filter"
          style="
            height: 35px;
            width: 200px;
            background-image: url('../images/filterr.png');
            background-repeat: no-repeat;
            background-position: 8px center;
            background-size: 16px 16px;
            font-size: 16px;
            padding-left: 30px;
          "
        />
        <button
          class="clearBtn"
          style="
            padding: 5px;
            background-color: rgb(252, 157, 157);
            border-radius: 6px;
          "
        >
          Clear All
        </button>
      </div>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="s/n">#</th>
              <th scope="col" class="todo">To Do</th>
              <th scope="col" class="urgency">TimeOut</th>
              <th scope="col" class="status">Status</th>
              <th scope="col" class="preview">Preview</th>
            </tr>
          </thead>
          <tbody class="tab"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="todohome.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
